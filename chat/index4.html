<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./image/CHAT_logo.png" alt="Logo Chat+" class="logo-img">
        </div>
        <div class="login-box">
            <h2>Esqueceu sua senha?</h2>
            <p>Digite seu e-mail para redefinir sua senha.</p>
            <input type="email" placeholder="Digite seu e-mail" class="input-field">
            <button class="login-button">Redefinir Senha</button>
        </div>
        <div class="back-to-login">
            <a href="index2.html">Voltar ao Login</a>
        </div>
    </div>
</body>
</html>
