<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-list">
            <div class="chat-item">
                <img src="image/Captura de tela 2024-08-29 225534.png" alt="User Photo" class="profile-img">
                <div class="chat-info">
                    <h4>Os gugu do desing</h4>
                    <p>Venha bater papo!</p>
                </div>
                <div class="enter-button">entrar</div>
            </div>
            <!-- Repita o bloco acima para mais itens de chat -->
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <a href="./index2.html"><div class="back-button" >←</div></a>
                <h3>os gugu do desing</h3>
            </div>
            <div class="chat-messages">
                <div class="message">
                    <p>Oi</p>
                    <span class="time">12:00</span>
                </div>
            </div>
            <div class="chat-footer">
                <input type="text" placeholder="Digite sua mensagem">
                <button class="send-button">➤</button>
            </div>
        </div>
    </div>
</body>
</html>
